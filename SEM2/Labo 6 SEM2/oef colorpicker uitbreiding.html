<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/colorpicker%20uitbreiding.css">
    <title>oef colorpicker uitbreiding</title>
</head>
<body>
<section>
    <div>
        <p>RED <label class="label" id="lblrood"></label></p>
        <span>0</span>
        <input class="slider" id="rgrood" max="100" min="0" type="range" value="50"/>
        <span>255</span>
    </div>
    <div>
        <p>GREEN <label class="label" id="lblgroen"></label></p>
        <span>0</span>
        <input class="slider" id="rggroen" max="100" min="0" type="range" value="50"/>
        <span>255</span>
    </div>
    <div>
        <p>BLUE <label class="label" id="lblblauw"></label></p>
        <span>0</span>
        <input class="slider" id="rgblauw" max="100" min="0" type="range" value="50"/>
        <span>255</span>
    </div>
</section>
<section>
    <p>Een gekleurd blokje :</p>
    <div class="colorbox" id="txtviewcolors"/>
    <button id="btnopslaan">save</button>
</section>
<section id="colorssaved">
    <p>Alle kleuren die zijn opgeslaan:</p>
</section>

<script src="scripts/colorpicker%20uitbreiding.js"></script>
<footer>
    <div class="return">
        <a class="terug" href="../..">
            <span>Return</span>
        </a>
    </div>
</footer>
</body>
</html>
